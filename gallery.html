<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갤러리 - FC PIR</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .gallery-item {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }

        .gallery-item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f0f0f0;
        }

        .gallery-item-content {
            padding: 15px;
        }

        .gallery-item-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .gallery-item-description {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.4;
        }

        .gallery-item-date {
            font-size: 0.85rem;
            color: #999;
            margin-top: 10px;
        }

        .empty-gallery {
            text-align: center;
            padding: 80px 20px;
            color: #999;
        }

        .empty-gallery-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        /* 이미지 모달 */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            animation: fadeIn 0.3s;
        }

        .image-modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .image-modal-content {
            max-width: 90%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
        }

        .image-modal-info {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            max-width: 600px;
            text-align: center;
        }

        .image-modal-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .image-modal-description {
            font-size: 1rem;
            color: #666;
            margin-bottom: 10px;
        }

        .image-modal-date {
            font-size: 0.9rem;
            color: #999;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 3rem;
            color: white;
            cursor: pointer;
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: #ccc;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }

            .gallery-item-image {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">⚽ FC PIR</a>
            <div class="navbar-menu">
                <a href="/">홈</a>
                <a href="/team-generator.html">팀 편성</a>
                <a href="/payment-status.html">회비 현황</a>
                <a href="/gallery.html">갤러리</a>
                <a href="/admin/">관리자</a>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 30px;">
        <div class="page-title">
            <h2>📸 갤러리</h2>
            <p>우리 팀의 추억을 함께 나눠요</p>
        </div>

        <div id="galleryContainer">
            <!-- JavaScript로 동적 생성 -->
        </div>
    </div>

    <!-- 이미지 모달 -->
    <div id="imageModal" class="image-modal">
        <span class="modal-close" onclick="closeImageModal()">&times;</span>
        <img id="modalImage" class="image-modal-content" src="" alt="">
        <div class="image-modal-info">
            <div class="image-modal-title" id="modalTitle"></div>
            <div class="image-modal-description" id="modalDescription"></div>
            <div class="image-modal-date" id="modalDate"></div>
        </div>
    </div>

    <footer style="background: #2c3e50; color: white; text-align: center; padding: 20px; margin-top: 50px;">
        <p>&copy; 2025 FC PIR. All rights reserved.</p>
    </footer>

    <script src="/js/storage.js"></script>
    <script>
        // 갤러리 로드
        function loadGallery() {
            const images = storage.getGalleryImages();
            const container = document.getElementById('galleryContainer');

            if (images.length === 0) {
                container.innerHTML = `
                    <div class="empty-gallery">
                        <div class="empty-gallery-icon">📷</div>
                        <h3>아직 등록된 사진이 없습니다</h3>
                        <p>관리자가 사진을 업로드하면 여기에 표시됩니다</p>
                    </div>
                `;
                return;
            }

            let html = '<div class="gallery-grid">';

            images.forEach(image => {
                const date = new Date(image.created_at).toLocaleDateString('ko-KR');

                html += `
                    <div class="gallery-item" onclick="openImageModal(${image.id})">
                        <img src="${image.image_data}" alt="${escapeHtml(image.title)}" class="gallery-item-image">
                        <div class="gallery-item-content">
                            <div class="gallery-item-title">${escapeHtml(image.title)}</div>
                            ${image.description ? `<div class="gallery-item-description">${escapeHtml(image.description)}</div>` : ''}
                            <div class="gallery-item-date">${date}</div>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        // 이미지 모달 열기
        function openImageModal(imageId) {
            const image = storage.getGalleryImage(imageId);

            if (!image) {
                alert('이미지를 찾을 수 없습니다.');
                return;
            }

            document.getElementById('modalImage').src = image.image_data;
            document.getElementById('modalTitle').textContent = image.title;
            document.getElementById('modalDescription').textContent = image.description || '';
            document.getElementById('modalDate').textContent = new Date(image.created_at).toLocaleString('ko-KR');

            document.getElementById('imageModal').classList.add('active');
        }

        // 이미지 모달 닫기
        function closeImageModal() {
            document.getElementById('imageModal').classList.remove('active');
        }

        // HTML 이스케이프
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 모달 외부 클릭 시 닫기
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeImageModal();
            }
        });

        // ESC 키로 모달 닫기
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeImageModal();
            }
        });

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            loadGallery();
        });
    </script>
</body>
</html>
