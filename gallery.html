    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .gallery-item {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }

        .gallery-item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f0f0f0;
        }

        .gallery-item-content {
            padding: 15px;
        }

        .gallery-item-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .gallery-item-description {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.4;
        }

        .gallery-item-date {
            font-size: 0.85rem;
            color: #999;
            margin-top: 10px;
        }

        .empty-gallery {
            text-align: center;
            padding: 80px 20px;
            color: #999;
        }

        .empty-gallery-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        /* ì´ë¯¸ì§€ ëª¨ë‹¬ */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            animation: fadeIn 0.3s;
        }

        .image-modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .image-modal-content {
            max-width: 90%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
        }

        .image-modal-info {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            max-width: 600px;
            text-align: center;
        }

        .image-modal-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .image-modal-description {
            font-size: 1rem;
            color: #666;
            margin-bottom: 10px;
        }

        .image-modal-date {
            font-size: 0.9rem;
            color: #999;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 3rem;
            color: white;
            cursor: pointer;
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: #ccc;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }

            .gallery-item-image {
                height: 150px;
            }
        }
    </style>
</head>
<body>

    <div class="container" style="margin-top: 30px;">
        <div class="page-title">
            <h2>ğŸ“¸ ê°¤ëŸ¬ë¦¬</h2>
            <p>ìš°ë¦¬ íŒ€ì˜ ì¶”ì–µì„ í•¨ê»˜ ë‚˜ëˆ ìš”</p>
        </div>

        <div id="galleryContainer">
            <!-- JavaScriptë¡œ ë™ì  ìƒì„± -->
        </div>
    </div>

    <!-- ì´ë¯¸ì§€ ëª¨ë‹¬ -->
    <div id="imageModal" class="image-modal">
        <span class="modal-close" onclick="closeImageModal()">&times;</span>
        <img id="modalImage" class="image-modal-content" src="" alt="">
        <div class="image-modal-info">
            <div class="image-modal-title" id="modalTitle"></div>

    <script type="module">
        import storage from '/js/storage-firebase.js';

        const escapeHtml = (text) => {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        };

        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalTitle = document.getElementById('modalTitle');
        const modalDescription = document.getElementById('modalDescription');
        const modalDate = document.getElementById('modalDate');

        const openImageModal = (image) => {
            if (!image) return;
            modalImage.src = image.image_data;
            modalTitle.textContent = image.title;
            modalDescription.textContent = image.description || '';
            modalDate.textContent = new Date(image.created_at).toLocaleString('ko-KR');
            imageModal.classList.add('active');
        };

        const closeImageModal = () => {
            imageModal.classList.remove('active');
        };

        async function initializePage() {
            const images = await storage.getGalleryImages();
            const container = document.getElementById('galleryContainer');

            if (images.length === 0) {
                container.innerHTML = `
                    <div class="empty-gallery">
                        <div class="empty-gallery-icon">ğŸ“·</div>
                        <h3>ì•„ì§ ë“±ë¡ëœ ì‚¬ì§„ì´ ì—†ìŠµë‹ˆë‹¤</h3>
                        <p>ê´€ë¦¬ìê°€ ì‚¬ì§„ì„ ì—…ë¡œë“œí•˜ë©´ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `<div class="gallery-grid">${images.map(image => `
                <div class="gallery-item" data-id="${image.id}">
                    <img src="${image.image_data}" alt="${escapeHtml(image.title)}" class="gallery-item-image">
                    <div class="gallery-item-content">
                        <div class="gallery-item-title">${escapeHtml(image.title)}</div>
                        ${image.description ? `<div class="gallery-item-description">${escapeHtml(image.description)}</div>` : ''}
                        <div class="gallery-item-date">${new Date(image.created_at).toLocaleDateString('ko-KR')}</div>
                    </div>
                </div>
            `).join('')}</div>`;

            container.addEventListener('click', (e) => {
                const item = e.target.closest('.gallery-item');
                if (item) {
                    const imageId = parseInt(item.dataset.id);
                    const image = images.find(img => img.id === imageId);
                    openImageModal(image);
                }
            });
        }

        document.querySelector('.modal-close').addEventListener('click', closeImageModal);
        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) closeImageModal();
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeImageModal();
        });

        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
