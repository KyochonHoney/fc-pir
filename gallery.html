    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .gallery-item {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }

        .gallery-item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f0f0f0;
        }

        .gallery-item-content {
            padding: 15px;
        }

        .gallery-item-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .gallery-item-description {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.4;
        }

        .gallery-item-date {
            font-size: 0.85rem;
            color: #999;
            margin-top: 10px;
        }

        .empty-gallery {
            text-align: center;
            padding: 80px 20px;
            color: #999;
        }

        .empty-gallery-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        /* ì´ë¯¸ì§€ ëª¨ë‹¬ */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            animation: fadeIn 0.3s;
        }

        .image-modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .image-modal-content {
            max-width: 90%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
        }

        .image-modal-info {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            max-width: 600px;
            text-align: center;
        }

        .image-modal-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .image-modal-description {
            font-size: 1rem;
            color: #666;
            margin-bottom: 10px;
        }

        .image-modal-date {
            font-size: 0.9rem;
            color: #999;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 3rem;
            color: white;
            cursor: pointer;
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: #ccc;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }

            .gallery-item-image {
                height: 150px;
            }
        }
    </style>

    <script>
        // ê°¤ëŸ¬ë¦¬ ë¡œë“œ
        function loadGallery() {
            const images = storage.getGalleryImages();
            const container = document.getElementById('galleryContainer');

            if (images.length === 0) {
                container.innerHTML = `
                    <div class="empty-gallery">
                        <div class="empty-gallery-icon">ğŸ“·</div>
                        <h3>ì•„ì§ ë“±ë¡ëœ ì‚¬ì§„ì´ ì—†ìŠµë‹ˆë‹¤</h3>
                        <p>ê´€ë¦¬ìê°€ ì‚¬ì§„ì„ ì—…ë¡œë“œí•˜ë©´ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤</p>
                    </div>
                `;
                return;
            }

            let html = '<div class="gallery-grid">';

            images.forEach(image => {
                const date = new Date(image.created_at).toLocaleDateString('ko-KR');

                html += `
                    <div class="gallery-item" onclick="openImageModal(${image.id})">
                        <img src="${image.image_data}" alt="${escapeHtml(image.title)}" class="gallery-item-image">
                        <div class="gallery-item-content">
                            <div class="gallery-item-title">${escapeHtml(image.title)}</div>
                            ${image.description ? `<div class="gallery-item-description">${escapeHtml(image.description)}</div>` : ''}
                            <div class="gallery-item-date">${date}</div>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        // ì´ë¯¸ì§€ ëª¨ë‹¬ ì—´ê¸°
        function openImageModal(imageId) {
            const image = storage.getGalleryImage(imageId);

            if (!image) {
                alert('ì´ë¯¸ì§€ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            document.getElementById('modalImage').src = image.image_data;
            document.getElementById('modalTitle').textContent = image.title;
            document.getElementById('modalDescription').textContent = image.description || '';
            document.getElementById('modalDate').textContent = new Date(image.created_at).toLocaleString('ko-KR');

            document.getElementById('imageModal').classList.add('active');
        }

        // ì´ë¯¸ì§€ ëª¨ë‹¬ ë‹«ê¸°
        function closeImageModal() {
            document.getElementById('imageModal').classList.remove('active');
        }

        // HTML ì´ìŠ¤ì¼€ì´í”„
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeImageModal();
            }
        });

        // ESC í‚¤ë¡œ ëª¨ë‹¬ ë‹«ê¸°
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {

        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰
