<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멤버 관리 - FC PIR</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">⚽ FC PIR</a>
            <div class="navbar-menu">
                <a href="/">홈</a>
                <a href="/team-generator.html">팀 편성</a>
                <a href="/payment-status.html">회비 현황</a>
                <a href="/gallery.html">갤러리</a>
                <a href="/admin/">관리자</a>
                <a href="#" id="logoutBtn" style="color: #dc3545;">로그아웃</a>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 30px;">
        <!-- ... 페이지 타이틀 ... -->
        <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 30px;">
            <!-- ... 멤버 추가 폼 ... -->
            <div class="card">
                <h3 class="card-title">📋 멤버 목록 (<span id="memberCount">0</span>명)</h3>
                <div id="memberList">
                    <!-- JavaScript로 동적 생성 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 수정 모달 -->
    <div id="editModal" style="display: none; /* ... */">
        <div class="card" style="max-width: 500px; margin: 50px;">
            <h3 class="card-title">✏️ 멤버 수정</h3>
            <form id="editMemberForm">
                <!-- ... 폼 내용 ... -->
                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">저장</button>
                    <button type="button" id="cancelEditBtn" class="btn btn-secondary" style="flex: 1;">취소</button>
                </div>
            </form>
        </div>
    </div>

    <footer style="background: #2c3e50; color: white; text-align: center; padding: 20px; margin-top: 50px;">
        <p>&copy; 2025 FC PIR. All rights reserved.</p>
    </footer>

    <script type="module">
        import storage from '/js/storage-firebase.js';

        let allMembers = [];

        // HTML 이스케이프 헬퍼
        const escapeHtml = (text) => {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        };

        // 멤버 목록 렌더링
        function renderMembers() {
            const memberList = document.getElementById('memberList');
            document.getElementById('memberCount').textContent = allMembers.length;

            if (allMembers.length === 0) {
                memberList.innerHTML = '<div style="text-align: center; padding: 40px; color: #999;">등록된 멤버가 없습니다.</div>';
                return;
            }

            const getPositionBadge = (p) => `<span class="badge badge-info">${{ATT:'공격',DEF:'수비',ALL:'올라운더'}[p]||p}</span>`;

            memberList.innerHTML = `
                <table class="table">
                    <thead>
                        <tr><th>이름</th><th>포지션</th><th>레벨</th><th>상태</th><th>가입일</th><th>관리</th></tr>
                    </thead>
                    <tbody>
                        ${allMembers.map(member => `
                            <tr id="member-${member.id}">
                                <td><strong>${escapeHtml(member.name)}</strong></td>
                                <td>${getPositionBadge(member.position)}</td>
                                <td><span class="badge badge-warning">Lv.${member.level}</span></td>
                                <td>${member.is_active ? '<span class="badge badge-success">활성</span>' : '<span class="badge badge-danger">비활성</span>'}</td>
                                <td>${new Date(member.created_at).toLocaleDateString('ko-KR')}</td>
                                <td>
                                    <button data-id="${member.id}" class="btn btn-secondary btn-edit" style="padding: 5px 10px; font-size: 0.9rem; margin-right: 5px;">수정</button>
                                    <button data-id="${member.id}" class="btn btn-danger btn-delete" style="padding: 5px 10px; font-size: 0.9rem;">삭제</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // 수정 모달 열기/닫기
        const editModal = document.getElementById('editModal');
        const openEditModal = (member) => {
            document.getElementById('edit-id').value = member.id;
            document.getElementById('edit-name').value = member.name;
            document.getElementById('edit-position').value = member.position;
            document.getElementById('edit-level').value = member.level;
            editModal.style.display = 'flex';
        };
        const closeEditModal = () => {
            editModal.style.display = 'none';
        };

        // 페이지 초기화
        async function initializePage() {
            if (!await storage.isAdminLoggedIn()) {
                alert('로그인이 필요합니다.');
                return window.location.href = '/admin/login.html';
            }

            allMembers = await storage.getMembers();
            renderMembers();

            // --- 이벤트 리스너 등록 --- //

            // 로그아웃
            document.getElementById('logoutBtn').addEventListener('click', async (e) => {
                e.preventDefault();
                if (confirm('로그아웃하시겠습니까?')) {
                    await storage.adminLogout();
                    window.location.href = '/admin/login.html';
                }
            });

            // 멤버 추가 폼
            document.getElementById('addMemberForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = document.getElementById('name').value.trim();
                const position = document.getElementById('position').value;
                const level = parseInt(document.getElementById('level').value);
                if (!name || !position || !level) return alert('모든 필드를 입력해주세요.');
                
                await storage.addMember(name, position, level);
                alert('멤버가 추가되었습니다.');
                e.target.reset();
                allMembers = await storage.getMembers();
                renderMembers();
            });

            // 멤버 목록 (수정/삭제) 이벤트 위임
            document.getElementById('memberList').addEventListener('click', async (e) => {
                const target = e.target;
                const memberId = target.dataset.id;

                if (!memberId) return;

                // 수정 버튼 클릭
                if (target.classList.contains('btn-edit')) {
                    const memberToEdit = allMembers.find(m => m.id === parseInt(memberId));
                    if (memberToEdit) openEditModal(memberToEdit);
                }

                // 삭제 버튼 클릭
                if (target.classList.contains('btn-delete')) {
                    if (!confirm('정말 삭제하시겠습니까?')) return;
                    await storage.deleteMember(memberId);
                    alert('멤버가 삭제되었습니다.');
                    allMembers = await storage.getMembers();
                    renderMembers();
                }
            });

            // 수정 모달 폼
            document.getElementById('editMemberForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const id = document.getElementById('edit-id').value;
                const name = document.getElementById('edit-name').value.trim();
                const position = document.getElementById('edit-position').value;
                const level = parseInt(document.getElementById('edit-level').value);
                
                await storage.updateMember(id, name, position, level);
                alert('멤버 정보가 수정되었습니다.');
                closeEditModal();
                allMembers = await storage.getMembers();
                renderMembers();
            });

            // 수정 모달 취소 버튼
            document.getElementById('cancelEditBtn').addEventListener('click', closeEditModal);
        }

        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
