<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갤러리 관리 - FC PIR</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        .upload-section { background: white; padding: 25px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 30px; }
        .file-input-wrapper { position: relative; overflow: hidden; display: inline-block; width: 100%; }
        .file-input-wrapper input[type=file] { position: absolute; left: -9999px; }
        .file-input-label { display: flex; align-items: center; justify-content: center; padding: 50px 20px; border: 2px dashed #667eea; border-radius: 8px; background: #f8f9ff; cursor: pointer; transition: all 0.3s; }
        .file-input-label:hover { background: #eef0ff; border-color: #5568d3; }
        .file-input-label.has-file { border-color: #28a745; background: #f0f9f4; }
        .preview-container { margin-top: 20px; display: none; }
        .preview-container.active { display: block; }
        .preview-image { max-width: 100%; max-height: 300px; border-radius: 8px; margin-bottom: 15px; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin: 30px 0; }
        .gallery-item { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: transform 0.3s, box-shadow 0.3s; position: relative; }
        .gallery-item:hover { transform: translateY(-5px); box-shadow: 0 4px 16px rgba(0,0,0,0.2); }
        .gallery-item-image { width: 100%; height: 200px; object-fit: cover; background: #f0f0f0; cursor: pointer; }
        .gallery-item-content { padding: 15px; }
        .gallery-item-title { font-size: 1.1rem; font-weight: 600; color: #333; margin-bottom: 8px; }
        .gallery-item-description { font-size: 0.9rem; color: #666; line-height: 1.4; margin-bottom: 10px; }
        .gallery-item-date { font-size: 0.85rem; color: #999; }
        .gallery-item-actions { display: flex; gap: 10px; margin-top: 15px; }
        .empty-gallery { text-align: center; padding: 80px 20px; color: #999; }
        .empty-gallery-icon { font-size: 4rem; margin-bottom: 20px; }
        .image-modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); animation: fadeIn 0.3s; }
        .image-modal.active { display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .image-modal-content { max-width: 90%; max-height: 80vh; object-fit: contain; border-radius: 8px; }
        .modal-close { position: absolute; top: 20px; right: 30px; font-size: 3rem; color: white; cursor: pointer; transition: color 0.3s; }
        .modal-close:hover { color: #ccc; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">⚽ FC PIR</a>
            <div class="navbar-menu">
                <a href="/">홈</a>
                <a href="/team-generator.html">팀 편성</a>
                <a href="/payment-status.html">회비 현황</a>
                <a href="/gallery.html">갤러리</a>
                <a href="/admin/">관리자</a>
                <a href="#" id="logoutBtn" style="color: #dc3545;">로그아웃</a>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 30px;">
        <div class="page-title">
            <h2>📸 갤러리 관리</h2>
            <p>팀 사진을 업로드하고 관리합니다</p>
        </div>

        <div class="upload-section">
            <h3 style="margin-bottom: 20px;">📤 사진 업로드</h3>
            <form id="uploadForm">
                <div class="file-input-wrapper">
                    <input type="file" id="imageFile" accept="image/*,.heic,.heif" required>
                    <label for="imageFile" class="file-input-label" id="fileLabel">
                        <div style="text-align: center;">
                            <div style="font-size: 3rem; margin-bottom: 10px;">📁</div>
                            <div style="font-size: 1.1rem; color: #667eea;">클릭하여 이미지 선택</div>
                            <div style="font-size: 0.9rem; color: #999; margin-top: 5px;">JPG, PNG, GIF, HEIC 지원</div>
                        </div>
                    </label>
                </div>
                <div id="previewContainer" class="preview-container"><img id="previewImage" class="preview-image" src="" alt="미리보기"></div>
                <div class="form-group"><label for="title">제목 *</label><input type="text" id="title" class="form-control" placeholder="예: 2025년 1월 경기" required></div>
                <div class="form-group"><label for="description">설명</label><textarea id="description" class="form-control" rows="3" placeholder="사진에 대한 설명을 입력하세요"></textarea></div>
                <button type="submit" class="btn btn-primary btn-block">업로드</button>
            </form>
        </div>

        <div style="margin-top: 40px;">
            <h3>📋 업로드된 사진 (<span id="imageCount">0</span>개)</h3>
            <div id="galleryContainer"></div>
        </div>
    </div>

    <div id="imageModal" class="image-modal">
        <span id="modalCloseBtn" class="modal-close">&times;</span>
        <img id="modalImage" class="image-modal-content" src="" alt="">
    </div>

    <footer style="background: #2c3e50; color: white; text-align: center; padding: 20px; margin-top: 50px;"><p>&copy; 2025 FC PIR. All rights reserved.</p></footer>

    <script type="module">
        import storage from '/js/storage-firebase.js';

        const escapeHtml = (text) => {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        };

        async function initializePage() {
            if (!await storage.isAdminLoggedIn()) {
                alert('로그인이 필요합니다.');
                return window.location.href = '/admin/login.html';
            }

            const DOMElements = {
                uploadForm: document.getElementById('uploadForm'),
                imageFile: document.getElementById('imageFile'),
                fileLabel: document.getElementById('fileLabel'),
                previewContainer: document.getElementById('previewContainer'),
                previewImage: document.getElementById('previewImage'),
                galleryContainer: document.getElementById('galleryContainer'),
                imageModal: document.getElementById('imageModal'),
                modalImage: document.getElementById('modalImage'),
                logoutBtn: document.getElementById('logoutBtn'),
                modalCloseBtn: document.getElementById('modalCloseBtn'),
                title: document.getElementById('title'),
                description: document.getElementById('description'),
                imageCount: document.getElementById('imageCount'),
            };

            let selectedImageData = null;

            const compressImage = (file, maxWidth = 1920, quality = 0.85) => new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let { width, height } = img;
                        if (width > maxWidth) { height = (height * maxWidth) / width; width = maxWidth; }
                        canvas.width = width; canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        canvas.toBlob(blob => {
                            const r = new FileReader();
                            r.onload = e => resolve(e.target.result);
                            r.onerror = reject;
                            r.readAsDataURL(blob);
                        }, 'image/jpeg', quality);
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });

            const loadGallery = async () => {
                const images = await storage.getGalleryImages();
                DOMElements.imageCount.textContent = images.length;
                if (images.length === 0) {
                    DOMElements.galleryContainer.innerHTML = `<div class="empty-gallery"><div class="empty-gallery-icon">📷</div><h3>사진 없음</h3></div>`;
                    return;
                }
                DOMElements.galleryContainer.innerHTML = `<div class="gallery-grid">${images.map(image => `
                    <div class="gallery-item">
                        <img src="${image.image_data}" alt="${escapeHtml(image.title)}" class="gallery-item-image" data-img-src="${image.image_data}">
                        <div class="gallery-item-content">
                            <div class="gallery-item-title">${escapeHtml(image.title)}</div>
                            ${image.description ? `<div class="gallery-item-description">${escapeHtml(image.description)}</div>` : ''}
                            <div class="gallery-item-date">${new Date(image.created_at).toLocaleDateString('ko-KR')}</div>
                            <div class="gallery-item-actions">
                                <button class="btn btn-danger btn-delete" data-id="${image.id}" style="flex: 1;">삭제</button>
                            </div>
                        </div>
                    </div>`).join('')}</div>`;
            };

            const openImageModal = (imageSrc) => {
                DOMElements.modalImage.src = imageSrc;
                DOMElements.imageModal.classList.add('active');
            };
            const closeImageModal = () => DOMElements.imageModal.classList.remove('active');

            DOMElements.logoutBtn.addEventListener('click', async (e) => {
                e.preventDefault();
                if (confirm('로그아웃하시겠습니까?')) {
                    await storage.adminLogout();
                    window.location.href = '/admin/login.html';
                }
            });

            DOMElements.imageFile.addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                DOMElements.fileLabel.innerHTML = `⏳ 이미지 처리 중...`;
                try {
                    selectedImageData = await compressImage(file);
                    DOMElements.previewImage.src = selectedImageData;
                    DOMElements.previewContainer.classList.add('active');
                    DOMElements.fileLabel.classList.add('has-file');
                    DOMElements.fileLabel.innerHTML = `✅ 이미지 선택됨: ${escapeHtml(file.name)}`;
                } catch (error) {
                    alert('이미지 처리 중 오류가 발생했습니다.');
                    DOMElements.fileLabel.innerHTML = `📁 클릭하여 이미지 선택`;
                }
            });

            DOMElements.uploadForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!selectedImageData) return alert('이미지를 선택해주세요.');
                const title = DOMElements.title.value.trim();
                if (!title) return alert('제목을 입력해주세요.');
                const description = DOMElements.description.value.trim();
                try {
                    await storage.addGalleryImage(title, description, selectedImageData);
                    alert('사진이 업로드되었습니다.');
                    DOMElements.uploadForm.reset();
                    DOMElements.previewContainer.classList.remove('active');
                    DOMElements.fileLabel.classList.remove('has-file');
                    DOMElements.fileLabel.innerHTML = `📁 클릭하여 이미지 선택`;
                    selectedImageData = null;
                    await loadGallery();
                } catch (error) {
                    alert('업로드 중 오류가 발생했습니다.');
                }
            });

            DOMElements.galleryContainer.addEventListener('click', async (e) => {
                if (e.target.matches('.btn-delete')) {
                    const id = e.target.dataset.id;
                    if (confirm('이 사진을 삭제하시겠습니까?')) {
                        await storage.deleteGalleryImage(id);
                        alert('사진이 삭제되었습니다.');
                        await loadGallery();
                    }
                }
                if (e.target.matches('.gallery-item-image')) {
                    openImageModal(e.target.dataset.imgSrc);
                }
            });

            DOMElements.modalCloseBtn.addEventListener('click', closeImageModal);
            DOMElements.imageModal.addEventListener('click', (e) => e.target === DOMElements.imageModal && closeImageModal());
            document.addEventListener('keydown', (e) => e.key === 'Escape' && closeImageModal());

            await loadGallery();
        }

        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
