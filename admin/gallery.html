<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갤러리 관리 - FC PIR</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        .gallery-controls {
            margin-bottom: 30px;
        }

        .upload-section {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            background: #eef0ff;
            border-color: #5568d3;
        }

        .file-input-label.has-file {
            border-color: #28a745;
            background: #f0f9f4;
        }

        .preview-container {
            margin-top: 20px;
            display: none;
        }

        .preview-container.active {
            display: block;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .gallery-item {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }

        .gallery-item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f0f0f0;
            cursor: pointer;
        }

        .gallery-item-content {
            padding: 15px;
        }

        .gallery-item-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .gallery-item-description {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .gallery-item-date {
            font-size: 0.85rem;
            color: #999;
        }

        .gallery-item-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .empty-gallery {
            text-align: center;
            padding: 80px 20px;
            color: #999;
        }

        .empty-gallery-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        /* 이미지 모달 */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            animation: fadeIn 0.3s;
        }

        .image-modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .image-modal-content {
            max-width: 90%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 3rem;
            color: white;
            cursor: pointer;
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: #ccc;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }

            .gallery-item-image {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">⚽ FC PIR</a>
            <div class="navbar-menu">
                <a href="/">홈</a>
                <a href="/team-generator.html">팀 편성</a>
                <a href="/payment-status.html">회비 현황</a>
                <a href="/gallery.html">갤러리</a>
                <a href="/admin/">관리자</a>
                <a href="#" onclick="logout()" style="color: #dc3545;">로그아웃</a>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 30px;">
        <div class="page-title">
            <h2>📸 갤러리 관리</h2>
            <p>팀 사진을 업로드하고 관리합니다</p>
        </div>

        <!-- 업로드 섹션 -->
        <div class="upload-section">
            <h3 style="margin-bottom: 20px;">📤 사진 업로드</h3>

            <form id="uploadForm">
                <div class="file-input-wrapper">
                    <input type="file" id="imageFile" accept="image/*" required>
                    <label for="imageFile" class="file-input-label" id="fileLabel">
                        <div style="text-align: center;">
                            <div style="font-size: 3rem; margin-bottom: 10px;">📁</div>
                            <div style="font-size: 1.1rem; color: #667eea;">클릭하여 이미지 선택</div>
                            <div style="font-size: 0.9rem; color: #999; margin-top: 5px;">JPG, PNG, GIF 지원</div>
                        </div>
                    </label>
                </div>

                <div id="previewContainer" class="preview-container">
                    <img id="previewImage" class="preview-image" src="" alt="미리보기">
                </div>

                <div class="form-group">
                    <label for="title">제목 *</label>
                    <input type="text" id="title" class="form-control" placeholder="예: 2025년 1월 경기" required>
                </div>

                <div class="form-group">
                    <label for="description">설명</label>
                    <textarea id="description" class="form-control" rows="3" placeholder="사진에 대한 설명을 입력하세요"></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-block">업로드</button>
            </form>
        </div>

        <!-- 갤러리 목록 -->
        <div style="margin-top: 40px;">
            <h3>📋 업로드된 사진 (<span id="imageCount">0</span>개)</h3>
            <div id="galleryContainer">
                <!-- JavaScript로 동적 생성 -->
            </div>
        </div>
    </div>

    <!-- 이미지 모달 -->
    <div id="imageModal" class="image-modal">
        <span class="modal-close" onclick="closeImageModal()">&times;</span>
        <img id="modalImage" class="image-modal-content" src="" alt="">
    </div>

    <footer style="background: #2c3e50; color: white; text-align: center; padding: 20px; margin-top: 50px;">
        <p>&copy; 2025 FC PIR. All rights reserved.</p>
    </footer>

    <script src="/js/storage.js"></script>
    <script>
        // 관리자 인증 확인
        if (!storage.isAdminLoggedIn()) {
            alert('로그인이 필요합니다.');
            window.location.href = '/admin/login.html';
        }

        let selectedImageData = null;

        // 파일 선택 이벤트
        document.getElementById('imageFile').addEventListener('change', function(e) {
            const file = e.target.files[0];

            if (!file) {
                return;
            }

            // 파일 타입 체크
            if (!file.type.startsWith('image/')) {
                alert('이미지 파일만 업로드 가능합니다.');
                this.value = '';
                return;
            }

            // 파일 크기 체크 제거 (LocalStorage 한도까지 허용)

            // 이미지 미리보기
            const reader = new FileReader();
            reader.onload = function(e) {
                selectedImageData = e.target.result;
                document.getElementById('previewImage').src = selectedImageData;
                document.getElementById('previewContainer').classList.add('active');
                document.getElementById('fileLabel').classList.add('has-file');
                document.getElementById('fileLabel').innerHTML = `
                    <div style="text-align: center;">
                        <div style="font-size: 2rem; margin-bottom: 10px;">✅</div>
                        <div style="font-size: 1rem; color: #28a745;">이미지 선택됨: ${file.name}</div>
                        <div style="font-size: 0.9rem; color: #666; margin-top: 5px;">클릭하여 다른 이미지 선택</div>
                    </div>
                `;
            };
            reader.readAsDataURL(file);
        });

        // 업로드 폼 제출
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();

            if (!selectedImageData) {
                alert('이미지를 선택해주세요.');
                return;
            }

            const title = document.getElementById('title').value.trim();
            const description = document.getElementById('description').value.trim();

            if (!title) {
                alert('제목을 입력해주세요.');
                return;
            }

            // 저장
            storage.addGalleryImage(title, description, selectedImageData);
            alert('사진이 업로드되었습니다.');

            // 폼 초기화
            document.getElementById('uploadForm').reset();
            document.getElementById('previewContainer').classList.remove('active');
            document.getElementById('fileLabel').classList.remove('has-file');
            document.getElementById('fileLabel').innerHTML = `
                <div style="text-align: center;">
                    <div style="font-size: 3rem; margin-bottom: 10px;">📁</div>
                    <div style="font-size: 1.1rem; color: #667eea;">클릭하여 이미지 선택</div>
                    <div style="font-size: 0.9rem; color: #999; margin-top: 5px;">JPG, PNG, GIF 지원</div>
                </div>
            `;
            selectedImageData = null;

            // 갤러리 새로고침
            loadGallery();
        });

        // 갤러리 로드
        function loadGallery() {
            const images = storage.getGalleryImages();
            const container = document.getElementById('galleryContainer');
            document.getElementById('imageCount').textContent = images.length;

            if (images.length === 0) {
                container.innerHTML = `
                    <div class="empty-gallery">
                        <div class="empty-gallery-icon">📷</div>
                        <h3>아직 업로드된 사진이 없습니다</h3>
                        <p>위의 업로드 폼을 사용하여 사진을 추가하세요</p>
                    </div>
                `;
                return;
            }

            let html = '<div class="gallery-grid">';

            images.forEach(image => {
                const date = new Date(image.created_at).toLocaleDateString('ko-KR');

                html += `
                    <div class="gallery-item">
                        <img src="${image.image_data}" alt="${escapeHtml(image.title)}" class="gallery-item-image" onclick="openImageModal('${image.image_data}')">
                        <div class="gallery-item-content">
                            <div class="gallery-item-title">${escapeHtml(image.title)}</div>
                            ${image.description ? `<div class="gallery-item-description">${escapeHtml(image.description)}</div>` : ''}
                            <div class="gallery-item-date">${date}</div>
                            <div class="gallery-item-actions">
                                <button onclick="deleteImage(${image.id})" class="btn btn-danger" style="flex: 1;">삭제</button>
                            </div>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        // 이미지 삭제
        function deleteImage(id) {
            if (!confirm('이 사진을 삭제하시겠습니까?')) {
                return;
            }

            storage.deleteGalleryImage(id);
            alert('사진이 삭제되었습니다.');
            loadGallery();
        }

        // 이미지 모달 열기
        function openImageModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('imageModal').classList.add('active');
        }

        // 이미지 모달 닫기
        function closeImageModal() {
            document.getElementById('imageModal').classList.remove('active');
        }

        // HTML 이스케이프
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 로그아웃
        function logout() {
            if (confirm('로그아웃하시겠습니까?')) {
                storage.adminLogout();
                window.location.href = '/admin/login.html';
            }
        }

        // 모달 외부 클릭 시 닫기
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeImageModal();
            }
        });

        // ESC 키로 모달 닫기
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeImageModal();
            }
        });

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            loadGallery();
        });
    </script>
</body>
</html>
