<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 편성 - FC PIR</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">⚽ FC PIR</a>
            <div class="navbar-menu">
                <a href="/">홈</a>
                <a href="/team-generator.html">팀 편성</a>
                <a href="/payment-status.html">회비 현황</a>
                <a href="/gallery.html">갤러리</a>
                <a href="/admin/">관리자</a>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 30px;">
        <div class="page-title">
            <h2>⚽ 팀 편성</h2>
            <p>참가할 멤버를 선택하고 공평한 팀을 자동으로 만들어보세요</p>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 30px;">
            <!-- 멤버 선택 -->
            <div class="card">
                <h3 class="card-title">👥 멤버 선택</h3>

                <div id="memberList" style="max-height: 500px; overflow-y: auto;">
                    <!-- JavaScript로 동적 생성 -->
                </div>

                <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #ddd;">
                    <p><strong>선택된 멤버:</strong> <span id="selectedCount">0</span>명</p>

                    <div class="form-group" style="margin-top: 15px;">
                        <label for="teamCount"><strong>팀 수 선택:</strong></label>
                        <select id="teamCount" class="form-control">
                            <option value="2">2팀</option>
                            <option value="3">3팀</option>
                        </select>
                    </div>

                    <button id="generateTeamsBtn" class="btn btn-primary btn-block">팀 편성하기</button>
                    <button id="selectAllBtn" class="btn btn-secondary btn-block" style="margin-top: 10px;">전체 선택</button>
                    <button id="deselectAllBtn" class="btn btn-secondary btn-block" style="margin-top: 10px;">선택 해제</button>
                </div>
            </div>

            <!-- 팀 편성 결과 -->
            <div class="card">
                <h3 class="card-title">📋 팀 편성 결과</h3>

                <div id="teamResult" style="text-align: center; padding: 60px 20px; color: #999;">
                    멤버를 선택하고 "팀 편성하기" 버튼을 클릭하세요
                </div>
            </div>
        </div>
    </div>

    <footer style="background: #2c3e50; color: white; text-align: center; padding: 20px; margin-top: 50px;">
        <p>&copy; 2025 FC PIR. All rights reserved.</p>
    </footer>

    <script src="/js/team-algorithm.js"></script>
    <script type="module">
        import storage from '/js/storage-firebase.js';

        const selectedMembers = new Set();
        const memberListEl = document.getElementById('memberList');

        // 멤버 선택 토글
        function toggleMember(memberId) {
            if (selectedMembers.has(memberId)) {
                selectedMembers.delete(memberId);
            } else {
                selectedMembers.add(memberId);
            }
            updateSelectedCount();
        }

        // 선택된 멤버 수 업데이트
        function updateSelectedCount() {
            document.getElementById('selectedCount').textContent = selectedMembers.size;
        }

        // 전체 선택
        function selectAll() {
            const checkboxes = memberListEl.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(cb => {
                const memberId = parseInt(cb.value);
                if (!selectedMembers.has(memberId)) {
                    cb.checked = true;
                    selectedMembers.add(memberId);
                }
            });
            updateSelectedCount();
        }

        // 선택 해제
        function deselectAll() {
            const checkboxes = memberListEl.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(cb => {
                cb.checked = false;
            });
            selectedMembers.clear();
            updateSelectedCount();
        }

        // 팀 편성
        async function generateTeams() {
            if (selectedMembers.size < 2) {
                alert('최소 2명 이상의 멤버를 선택해주세요.');
                return;
            }

            const teamCount = parseInt(document.getElementById('teamCount').value);
            const allMembers = await storage.getMembers(true);
            const membersToBalance = allMembers.filter(m => selectedMembers.has(m.id));

            if (membersToBalance.length < teamCount * 2) {
                alert(`${teamCount}팀을 만들려면 최소 ${teamCount * 2}명이 필요합니다.`);
                return;
            }

            const result = TeamBalancer.generateBalancedTeams(membersToBalance, teamCount);

            if (!result.success) {
                alert(result.message);
                return;
            }

            displayTeamResult(result);

            const teamRecord = {
                match_date: new Date().toISOString().split('T')[0],
                team_count: result.team_count,
                teams: result.teams.map(team => ({
                    name: team.name,
                    members: team.members.map(m => m.id),
                    total_level: team.total_level
                })),
                level_diff: parseFloat(result.level_diff),
                balance_quality: result.balance_quality
            };
            await storage.saveTeam(teamRecord);
        }

        // 팀 편성 결과 표시
        function displayTeamResult(result) {
            const qualityText = TeamBalancer.getBalanceQualityText(result.balance_quality);
            const qualityColor = TeamBalancer.getBalanceQualityColor(result.balance_quality);
            const gridColumns = result.team_count === 2 ? '1fr 1fr' : '1fr 1fr 1fr';

            const teamCards = result.teams.map(team => `
                <div class="team-card" style="background: ${team.color};">
                    <h3 style="color: white; margin-bottom: 20px;">${team.name}</h3>
                    <div style="background: rgba(255,255,255,0.9); padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                        <p style="margin: 5px 0;"><strong>평균 레벨:</strong> ${team.avg_level}</p>
                        <p style="margin: 5px 0;"><strong>총 레벨:</strong> ${team.total_level}</p>
                        <p style="margin: 5px 0;"><strong>인원:</strong> ${team.member_count}명</p>
                        <p style="margin: 5px 0;">
                            <strong>포지션:</strong>
                            공격 ${team.position_att} | 수비 ${team.position_def} | 올라운더 ${team.position_all}
                        </p>
                    </div>
                    <div style="background: rgba(255,255,255,0.9); padding: 15px; border-radius: 8px;">
                        ${team.members.map(m => `
                            <div style="padding: 8px; border-bottom: 1px solid #ddd;">
                                <strong>${escapeHtml(m.name)}</strong>
                                <span class="badge badge-info" style="margin-left: 10px;">${getPositionName(m.position)}</span>
                                <span class="badge badge-warning">Lv.${m.level}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');

            const html = `
                <div style="margin-bottom: 30px;">
                    <h4 style="color: ${qualityColor};">
                        ${result.team_count}팀 편성 | 밸런스: ${qualityText} (레벨 차이: ${result.level_diff})
                    </h4>
                </div>
                <div style="display: grid; grid-template-columns: ${gridColumns}; gap: 20px;">
                    ${teamCards}
                </div>
            `;
            document.getElementById('teamResult').innerHTML = html;
        }

        function getPositionName(position) {
            return { 'ATT': '공격', 'DEF': '수비', 'ALL': '올라운더' }[position] || position;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 멤버 목록 로드 및 이벤트 리스너 설정
        async function initialize() {
            const members = await storage.getMembers(true);
            if (members.length === 0) {
                memberListEl.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">등록된 멤버가 없습니다.</p>';
                return;
            }

            memberListEl.innerHTML = members.map(member => `
                <label style="display: flex; align-items: center; padding: 12px; border-bottom: 1px solid #eee; cursor: pointer;">
                    <input type="checkbox" value="${member.id}" style="margin-right: 10px;">
                    <div style="flex: 1;">
                        <strong>${escapeHtml(member.name)}</strong>
                        <div style="margin-top: 5px;">
                            <span class="badge badge-info">${getPositionName(member.position)}</span>
                            <span class="badge badge-warning">Lv.${member.level}</span>
                        </div>
                    </div>
                </label>
            `).join('');
        }

        // 이벤트 리스너 등록
        document.addEventListener('DOMContentLoaded', () => {
            initialize();
            document.getElementById('generateTeamsBtn').addEventListener('click', generateTeams);
            document.getElementById('selectAllBtn').addEventListener('click', selectAll);
            document.getElementById('deselectAllBtn').addEventListener('click', deselectAll);

            // 이벤트 위임: memberList 안의 체크박스 변경 감지
            memberListEl.addEventListener('change', (event) => {
                if (event.target.type === 'checkbox') {
                    const memberId = parseInt(event.target.value);
                    toggleMember(memberId);
                }
            });
        });
    </script>
</body>
</html>
